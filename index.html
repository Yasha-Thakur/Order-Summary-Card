<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="main-img" />

      <div class="main-div">
        <h1>Order Summary</h1>
        <p class="para1">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pay">
          <div class="plan-div">
            <img src="./images/icon-music.svg" alt="" class="music" />
            <div class="para-plan">
              <p class="p-plan">Annual Plan</p>
              <p class="plan">$59.99/year</p>
            </div>
          </div>
          <div class="change-div">
            <a href="#" class="change">Change</a>
          </div>
        </div>

        <button class="proceed">Proceed to Payment</button>

        <a href="#" class="cancel"> Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attr-a"
        >
          Frontend Mentor</a
        >
      </div>
      <div>Coded by <a href="#" class="attr-a"> Yasha Thakur</a></div>
    </div>
  </body>
</html>
